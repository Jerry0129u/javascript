    <script > 

function Restart() {

    function drawTree() {
    const n = Number(document.getElementById("number").value)
    for( let i = 0; i <= n; i++ ){
    let star = " ";
 
    for(let k = 1; k <= n - i; k++){

      star += " ";
    }

    for(let j=0; j<=i; j++) {
       
        star += " *";
    }
    console.log(star)
    document.getElementById("output").innerText = star;
  }
}



function drawTrangle() {
    const n = Number(document.getElementById("number").value)
     for (let i = 1; i <= n; i++) {
    let star = "* ";
    console.log(star.repeat(i));
    
}
}

function drawTrangleOfNumber() {

     for (let i = 1; i <= n; i++) {

}
}



function drawTrangleStarWithHoleInMiddle() {
    const n = Number(document.getElementById("number").value)
for (let i = 1; i <= n; i++) {
  for (let j = 1; j <= n - i; j++) {
    document.write("&nbsp&nbsp");
  }
  // printing star
  for (let k = 0; k < 2 * i - 1; k++) {
    if(i === 1 || i === n) {
        document.write("*");
    }
    else {
      if(k === 0 || k === 2 * i - 2) {
        document.write("*");
      }
      else {
        document.write("&nbsp&nbsp");
      }
    }
  }
  document.write("<br>");
   
}
}
