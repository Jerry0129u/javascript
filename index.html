    function drawTree() {
        const n = Number(document.getElementById("number").value)

        let output = '';

        for( let i = 0; i <= n; i++ ){
            let star = " ";
 
            for(let k = 1; k <= n - i; k++){
                star += " ";
            }

            for(let j=0; j<=i; j++) {
                star += " *";
            }
        
            output = output + star;
            output = output + '\n';

            
        }

        document.getElementById("output").innerText = output;

    }

}

let result = "";
